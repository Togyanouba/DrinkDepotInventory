{% extends "stock/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-sm-8 offset-md-2">
            <h4 class="alert alert-info"> Modifier une entrée de stock </h4>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-success offset-md-3" value="Enregistrer les modifications">
                <a href="{% url 'add_show_entree_stock' %}" class="btn btn-info">Retour à la page des entrées de stock</a>
            </form>
        </div>
    </div>
{% endblock content %}
